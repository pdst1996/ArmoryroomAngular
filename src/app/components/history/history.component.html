<div class="p-3 bg-white center rounded shadow-md card--z-5 card-requimtto">
    <div class="mat-elevation-z8" style="margin-bottom: 2%;">
      <div class="row justify-content-around">
        <div class="col-12">
          <div class="row justify-content-end">
            <div class="col-4 mt-1">
                <mat-form-field  style="width: 90%;">
                    <mat-label><i class="fas fa-search"></i> Buscar en toda la tabla</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Clave">
                </mat-form-field>
            </div>
          </div>
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef class="center-mat-cell"> USUARIO </th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>
            <ng-container matColumnDef="changes">
              <th mat-header-cell *matHeaderCellDef class="center-mat-cell"> CAMBIOS </th>
              <td mat-cell *matCellDef="let element"> {{element.changes}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef class="center-mat-cell"> FECHA </th>
              <td mat-cell *matCellDef="let element"> {{element.date.replace('T',' ').substring(0,16)}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
</div>
