<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ng-revealjs Sample</title>
  <meta name="description" content="Prescott Prue's Portfolio page">
  <meta name="author" content="Prescott Prue">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Revealjs Themes -->
  <link rel="stylesheet" href="lib/reveal/styles/reveal.min.css">
  <link rel="stylesheet" href="lib/reveal/styles/theme/default.css" id="theme">
  <!-- Open Sans font -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
  <!-- Personal Theme -->

  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
  <!-- Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></style>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="styles/main.css"></style>
</head>
<body ng-app="revealApp" ng-controller="MainCtrl">
  <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <ng-reveal slides="projects" showControls="true" loop="false">
    </ng-reveal>
  </div>
  <script src="lib/reveal/js/head.min.js"></script>
  <script src="lib/reveal/js/reveal.min.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
